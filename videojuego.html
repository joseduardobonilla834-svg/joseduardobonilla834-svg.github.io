<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💘 Declaración de Amor</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #mensaje, #contador, #pregunta, #botones, #corazon, #mensajeFinal {
      display: none;
    }
    .corazon {
      font-size: 48px;
      color: red;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #btnLeer {
      background-color: #ff69b4;
      color: white;
    }
    #btnSi {
      background-color: #32cd32;
      color: white;
    }
    #btnNo {
      background-color: #ff4444;
      color: white;
    }
    #corazonDibujo {
      font-family: 'Courier New', monospace;
      white-space: pre;
      color: hotpink;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .animar-latido {
      display: inline-block;
      animation: latido 0.6s infinite;
    }
  </style>
</head>
<body>
  <!-- Audio: enlace MP3 gratuito desde Free Music Archive -->
  <audio id="bgAudio" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Calmant/Kevin_MacLeod_-_Calmant.mp3" loop preload="auto"></audio>

  <button id="btnLeer">Haz clic para leer 💌</button>

  <div id="mensaje"></div>
  <div id="corazonDibujo"></div>
  <div id="contador"></div>
  <div id="pregunta">¿Aceptas compilar esta historia conmigo? 💍</div>
  <div id="botones">
    <button id="btnSi">Sí 💘</button>
    <button id="btnNo">No 💔</button>
  </div>
  <div id="corazon" class="corazon"></div>
  <div id="mensajeFinal"></div>

  <script>
    const inicioAmor = new Date('2024-06-17T00:00:00');
    const mensajes = [
      "Hola... 💌",
      "Solo quería decirte algo muy especial...",
      "Desde que te conocí, mi mundo cambió por completo. 🌍❤",
      "Eres como ese error en mi código que no quiero arreglar... porque me encanta. 🧠💘",
      "¿Me permites ser la variable constante en tu vida?",
      "print('Te amo ❤')"
    ];

    const corazon = `
       ❤     ❤     ❤     ❤       
     ❤❤❤   ❤❤❤   ❤❤❤   ❤❤❤     
    ❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤    
   ❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤   
    ❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤    
     ❤❤❤❤❤❤❤❤❤❤❤❤❤     
      ❤❤❤❤❤❤❤❤❤❤❤      
       ❤❤❤❤❤❤❤❤❤       
        ❤❤❤❤❤❤❤        
         ❤❤❤❤❤         
          ❤❤❤          
           ❤           
    `;

    const btnLeer = document.getElementById('btnLeer');
    const mensajeDiv = document.getElementById('mensaje');
    const corazonDibujo = document.getElementById('corazonDibujo');
    const contador = document.getElementById('contador');
    const pregunta = document.getElementById('pregunta');
    const botones = document.getElementById('botones');
    const mensajeFinal = document.getElementById('mensajeFinal');
    const corazonAnimado = document.getElementById('corazon');
    const bgAudio = document.getElementById('bgAudio');

    // Intentar autoplay al cargar la página
    window.addEventListener('load', () => {
      bgAudio.play().catch(() => {
        console.log("Autoplay bloqueado, se activará al hacer clic en el botón.");
      });
    });

    btnLeer.addEventListener('click', async () => {
      // Asegurar que la música comience
      bgAudio.play().catch(err => console.log(err));

      btnLeer.style.display = 'none';
      for (let msg of mensajes) {
        await escribirLento(mensajeDiv, msg);
        await esperar(1500);
      }
      corazonDibujo.style.display = 'block';
      corazonDibujo.textContent = corazon;
      await esperar(2000);

      contador.style.display = 'block';
      actualizarContador();
      setInterval(actualizarContador, 1000);

      pregunta.style.display = 'block';
      botones.style.display = 'block';
    });

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function escribirLento(elemento, texto) {
      elemento.style.display = 'block';
      elemento.textContent = "";
      for (let letra of texto) {
        elemento.textContent += letra;
        await esperar(50);
      }
    }

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - inicioAmor;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      contador.textContent = 💖 Te amo desde hace: ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos;
    }

    document.getElementById('btnSi').addEventListener('click', async () => {
      mensajeDiv.style.display = 'none';
      corazonDibujo.style.display = 'none';
      contador.style.display = 'none';
      pregunta.style.display = 'none';
      botones.style.display = 'none';

      corazonAnimado.classList.add('animar-latido');
      corazonAnimado.textContent = '❤';
      corazonAnimado.style.display = 'block';
      await esperar(3000);
      corazonAnimado.classList.remove('animar-latido');
      corazonAnimado.style.display = 'none';
      mensajeFinal.textContent = 'Te amo mi vida';
      mensajeFinal.style.display = 'block';
    });

    document.getElementById('btnNo').addEventListener('click', () => {
      mensajeDiv.style.display = 'none';
      corazonDibujo.style.display = 'none';
      contador.style.display = 'none';
      pregunta.style.display = 'none';
      botones.style.display = 'none';
      mensajeFinal.textContent = 'No te preocupes, acepto tu decisión';
      mensajeFinal.style.color = '#444';
      mensajeFinal.style.display = 'block';
    });
  </script>
</body>
</html>
